    console.log("worker finished event: ", event);

          postMessage("dtPlan_fixed-hold-buyin")
      } else if (event == "subs-good-funds") {

          postMessage("dtPlan_subs-good-funds")

          postMessage("dtPlan_fund-report-objs")
      } else if (event == "get-compose-hold-buyin") {

          postMessage("dtPlan_compose-hold-buyin")
      }
    });
